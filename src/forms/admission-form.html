<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form - College ERP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        
        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .file-upload {
            border: 2px dashed #4CAF50;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            background: #f8fff8;
        }
        
        .file-upload input[type="file"] {
            border: none;
            background: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Admission Form</h1>
            <p>Complete your application to join our institution</p>
        </div>
        
        <div class="form-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <form id="admissionForm" onsubmit="submitForm(event)">
                <!-- Personal Information -->
                <div class="form-section">
                    <h3>üìã Personal Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="emergencyContact">Emergency Contact <span class="required">*</span></label>
                            <input type="tel" id="emergencyContact" name="emergencyContact" required>
                        </div>
                    </div>
                </div>
                
                <!-- Academic Information -->
                <div class="form-section">
                    <h3>üéì Academic Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="course">Course/Program <span class="required">*</span></label>
                            <select id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Business Administration">Business Administration</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Medicine">Medicine</option>
                                <option value="Arts">Arts</option>
                                <option value="Science">Science</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="year">Academic Year <span class="required">*</span></label>
                            <select id="year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="2024-25">2024-25</option>
                                <option value="2025-26">2025-26</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="previousEducation">Previous Education Details</label>
                        <textarea id="previousEducation" name="previousEducation" rows="3" placeholder="Describe your previous educational background"></textarea>
                    </div>
                </div>
                
                <!-- Hostel Information -->
                <div class="form-section">
                    <h3>üè† Hostel Information</h3>
                    
                    <div class="form-group">
                        <label for="hostelRequired">Do you require hostel accommodation? <span class="required">*</span></label>
                        <select id="hostelRequired" name="hostelRequired" required onchange="toggleHostelDetails()">
                            <option value="">Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div id="hostelDetails" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="hostelType">Preferred Hostel Type</label>
                                <select id="hostelType" name="hostelType">
                                    <option value="">Select Type</option>
                                    <option value="Single Room">Single Room</option>
                                    <option value="Double Room">Double Room</option>
                                    <option value="Triple Room">Triple Room</option>
                                    <option value="Dormitory">Dormitory</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="specialRequirements">Special Requirements</label>
                                <input type="text" id="specialRequirements" name="specialRequirements" placeholder="Any special needs or preferences">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Documents Upload -->
                <div class="form-section">
                    <h3>üìÑ Document Upload</h3>
                    
                    <div class="file-upload">
                        <label for="documents">Upload Required Documents</label>
                        <input type="file" id="documents" name="documents" multiple accept=".pdf,.jpg,.jpeg,.png">
                        <p style="margin-top: 10px; color: #666;">Upload: ID Proof, Academic Certificates, Passport Photos (PDF, JPG, PNG)</p>
                    </div>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="form-section">
                    <h3>üìú Terms and Conditions</h3>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                            I agree to the <a href="#" onclick="showTerms()">Terms and Conditions</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a> <span class="required">*</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>
    
    <script>
        // Progress tracking
        function updateProgress() {
            const form = document.getElementById('admissionForm');
            const inputs = form.querySelectorAll('input[required], select[required]');
            const filled = Array.from(inputs).filter(input => input.value.trim() !== '');
            const progress = (filled.length / inputs.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        // Add event listeners for progress tracking
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', updateProgress);
                input.addEventListener('change', updateProgress);
            });
        });
        
        // Toggle hostel details
        function toggleHostelDetails() {
            const hostelRequired = document.getElementById('hostelRequired').value;
            const hostelDetails = document.getElementById('hostelDetails');
            
            if (hostelRequired === 'Yes') {
                hostelDetails.style.display = 'block';
            } else {
                hostelDetails.style.display = 'none';
            }
            updateProgress();
        }
        
        // Form submission
        function submitForm(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Generate unique student ID
            const studentId = 'STU' + Date.now();
            data.studentId = studentId;
            data.submissionDate = new Date().toISOString();
            data.status = 'Pending Review';
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            // Simulate API call (replace with actual Google Apps Script endpoint)
            setTimeout(() => {
                // In real implementation, this would call Google Apps Script
                console.log('Form data:', data);
                
                // Show success message
                alert('Application submitted successfully! Your Student ID is: ' + studentId);
                
                // Reset form
                event.target.reset();
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('hostelDetails').style.display = 'none';
                
                // Reset button
                submitBtn.textContent = 'Submit Application';
                submitBtn.disabled = false;
                
            }, 2000);
        }
        
        // Terms and Privacy functions
        function showTerms() {
            alert('Terms and Conditions:\n\n1. All information provided must be accurate\n2. Documents will be verified\n3. Admission is subject to availability\n4. Fees must be paid within specified time\n5. Hostel allocation is subject to availability');
        }
        
        function showPrivacy() {
            alert('Privacy Policy:\n\n1. Your data will be used only for admission purposes\n2. Information will be shared with relevant departments\n3. Data will be stored securely\n4. You can request data deletion at any time\n5. We comply with data protection regulations');
        }
    </script>
</body>
</html>
